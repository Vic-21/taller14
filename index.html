<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>   
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>  
<!-- cabecera -->
<section id="cabecera">
        <div class="link">Gmail</div>
        <div class="link">Imágenes</div>
        <img class="icon1" src="images/productos.png" alt="Productos google">
        <img class="icon2" src="images/perfil2.jpg" alt="Imágen de perfil">       
    </section>
    <!-- fin de cabecera -->
    <!-- cuerpo -->
    <section id="body"> 
        <!--Logo principal-->
        <div><img src="images/google logo.png"></div>
        <!-- Cuadro de búsqueda inicial-->
        <div class="search">
                <input type="text"> 
                <img class="icon3" src="images/busqueda.png" alt="Buscar">
                <img class="icon4" src="images/microfono.jpg" alt="Escuchar">
        </div>
        <div class="buttom">
                <div class="but">Buscar con Google</div>
                <div class="but">Me siento con suerte</div>
        </div>
    </section>
<!-- fin cuerpo-->  
<!--FOOTER-->  
<img class="icon5" src="images/whatsapp.png" alt="WhatsApp">
<section class="footer">
<div class="caja1">
    <div class="a1">Colombia</div>
</div>    
<div class="caja2">
        <div class="a2">Publicidad</div>
        <div class="b2">Negocios</div>
        <div class="c2">Sobre Google</div>
        <div class="d2">Cómo funciona la Búsqueda</div>
        <div class="f2">Privacidad</div>
        <div class="g2">Condiciones</div>
        <div class="h2">Preferencias</div>
</div>
</section>
</body>
</html>
